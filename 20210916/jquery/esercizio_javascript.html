<script>
	document.addEventListener("DOMContentLoaded", function(){


		const table = document.createElement("table");

		let row = table.insertRow(0);

		for(let i = 0; i<9; i++){
			let cell = row.insertCell(i);

			cell.textContent = i;
		}


		document.querySelector("main").appendChild(table);




		
	});




	let tdEle = document.getElementsByTagName("td");

	for(let i = 0; i<tdEle.length; i++){
		tdEle[i].addEventListener("click", function(){
			if(tdEle[i].style.backgroundColor==="" || tdEle[i].style.backgroundColor==="white"){
				tdEle[i].style.backgroundColor="#cacaca";

				for(let j = 0; j<tdEle.length; j++){
					tdEle[j].style.backgroundColor="white";
					tdEle[i].style.backgroundColor="#cacaca";
				}
			}else{
				tdEle[i].style.backgroundColor="white";
			}

			
		});
	}
</script>
